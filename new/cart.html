<h2>Your Cart</h2>
<div id="cart-items"></div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let container = document.getElementById("cart-items");

cart.forEach(item => {
  container.innerHTML += `
    <div style="margin-bottom:20px;">
      <img src="${item.image}" width="150"><br>
      <strong>${item.name}</strong><br>
      Price: $${item.price}
    </div>
  `;
});
</script>
